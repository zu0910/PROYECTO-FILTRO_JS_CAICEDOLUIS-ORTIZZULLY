<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capsule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div id="all">
            <div id="right">
                <div class="contenido">
                    <div class="reuse"></div>
                    <div class="water">water landings</div>
                    <div class="land">land landings</div>
                </div>
                <div id="imagen">
                    <div id="imagenes"></div>
                </div>
            </div>
            <div id="center">
                <div id="import">
                    <div id="name"></div>
                    <div id="logo"></div>
                    <div id="information">
                        <div class="serial"></div>
                        <div class="status"></div>
                        <div class="type"></div>
                        
                    </div>
                </div>
                
            </div>
            <div id="left">
                <div class="last_up">Last Update</div>
                <div id="details">
                </div>
                <div class="descrip"></div>
                <div class="paginacion">
                    <button id="prew" onclick="prew()"><</button>
                    <button id="numero" onmouseover="cambiar()" data-id="1">1</button>
                    <button id="numero" onmouseover="cambiar()" data-id="2">2</button>
                    <button id="numero" onmouseover="cambiar()" data-id="3">3</button>
                    <button id="numero" onmouseover="cambiar()" data-id="4">4</button>
                    <button id="next" onclick="next()">></button>
                </div>
            </div>
        </div>
    </div>
    <div class="botones">
        <button class="icons"><img src="../icons/rocket.svg" alt="">
            <p>Rockets</p>
        </button>
        <button class="icons  actual"><img src="../icons/capsule.svg" alt="">
            <p>Capsules</p>
        </button>
        <button class="icons"><img src="../icons/mech.svg" alt="">
            <p>Conpany</p>
        </button>
        <button class="icons"><img src="../icons/prop.svg" alt="">
            <p>History</p>
        </button>
    </div>
</body>
<script src="script.js"></script>
</html>
